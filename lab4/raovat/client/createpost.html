  <script>
    const createNewPost = () => {
      let productName = document.getElementById("txtProductName").value;
      let price = document.getElementById("txtPrice").value;
      let category = document.getElementById("txtCategory").value;
      let imageLink = document.getElementById("txtImageLink").value;
      let productLink = document.getElementById("txtProductLink").value;
      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = () => {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
          alert("Đăng tin thành công!");
          window.location.href = "managepost.html";
        }
      };
      xhttp.open("POST", "../server/postcontroller.php", true);
      xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhttp.send(`action=create&productName=${productName}&salePrice=${price}&categoryName=${category}&imageLink=${imageLink}&productLink=${productLink}`);
    }
  </script>
